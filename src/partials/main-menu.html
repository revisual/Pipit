
<div class="banner">
    <div class="container">
        <h1>FLICKERS<span class="small"> beta</span></h1>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-md-6" ng-include="partial">
            INFO
        </div>
        <div class="col-md-6">
           <!-- <div >Long:{{position.coords.longitude}}, Lat:{{position.coords.latitude}} CountCoords:{{count}}</div>-->
            <accordion close-others="true">

                <accordion-group is-open="status.open">
                    <accordion-heading>

                        Settings

                    </accordion-heading>


                    <div class="btn-group" ng-controller="ImageSizeCtrl">

                        <label  ng-repeat="(key, value) in checkModel" class="btn btn-primary"
                                ng-model="$parent.radioModel" btn-radio="'{{key}}'">{{key}}
                        </label>
                      <!--  <label ng-repeat='option in options' class="btn btn-danger" ng-model="$parent.radioModel2" btn-radio="'{{option}}'" uncheckable>{{option}}</label>-->

                    </div>

                </accordion-group>

                <accordion-group ng-repeat="project in projects">
                    <accordion-heading>
                        <img ng-src="{{project.thumb}}" class="thumb">{{project.title}}
                    </accordion-heading>
                    <div class="list-group">
                        <a href="book/?project={{project.id}}&book={{book.id}}"
                           class="list-group-item"
                           ng-repeat="book in project.content"
                           ng-if="!book.hide"
                           ng-class="{red:book.active}" >
                            <img ng-src="{{book.thumb}}" class="thumb">{{book.title}} {{book.active}}
                        </a>
                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>
</div>
