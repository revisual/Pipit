<div ng-style="{'opacity': progress}">
    <image-overlay id="bottom" class="flickBook"></image-overlay>
    <image-overlay id="top" class="flickBook"></image-overlay>
</div>
<track-pad touch-enabled="{{hasTouch}}"
           enabled="{{enabled}}">
</track-pad>
<progress-arc id="progressArc" complete="progress" size="50" stroke-width="10" stroke="#3080E8"
              background="#eee" ng-class="{ fade: true, in:showProgress}">
</progress-arc>
<div class="topBar" ng-controller="FullScreenCtrl">
    <label class="btn btn-xlg">
        <a href="" ng-click="toggle()">
            <span class="glyphicon" ng-class="{'glyphicon-resize-full':!fullscreen,'glyphicon-resize-small':fullscreen}"
                  aria-hidden="true"></span>
        </a>
    </label>
    <label class="btn btn-xlg"><a href="/"> <span class="glyphicon glyphicon-remove"
                                                  aria-hidden="true"></span></a></label>
</div>
<div class="toolBar" ng-controller="ToolBarCtrl">
    <label>Image Size</label>
    <slider-control
            touchEnabled="{{hasTouch}}"
            enabled="{{enabled}}"
            ng-model="imageSize"
            min="{{imageSizeSliderValues.min}}"
            max="{{imageSizeSliderValues.max}}"
            increment="{{imageSizeSliderValues.step}}">
    </slider-control>
    <label>Sensitivity: {{sensitivity}}</label>
    <slider-control
            touch-enabled="{{hasTouch}}"
            enabled="{{enabled}}"
            ng-model="sensitivity"
            min="{{sensitivitySliderValues.min}}"
            max="{{sensitivitySliderValues.max}}"
            increment="{{sensitivitySliderValues.step}}">
    </slider-control>


</div>
